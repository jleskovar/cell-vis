<html lang="en">
<meta charset="utf-8">
<title>
  Maps
</title>
<style type="text/css">
#map {
  width: 100%;
  height: 100%;
}
body { 
  font-size: 62.5%; 
}
</style>
<link href="css/redmond/jquery-ui.css" rel="stylesheet" type="text/css">
<script src="scripts/jquery-1.9.1.js" type="text/javascript"></script>
<script src="scripts/jquery-ui-1.10.1.custom.js" type="text/javascript"></script>
<script src="scripts/jquery.csv-0.71.js" type="text/javascript"></script>
<script src="http://maps.google.com/maps/api/js?libraries=geometry,visualization&amp;sensor=false" type="text/javascript"></script>
<script src="scripts/gmap3.js" type="text/javascript"></script>
<script src="scripts/shapehelper-1.0.js" type="text/javascript"></script>
<script src="scripts/cellvis.js" type="text/javascript"></script>
</head>
<body>
  <div id="map_side" style="float:left; width:19%; height:100%">
    <ul>
      <li><a href="#tabs-1">Bulk cells</a></li>
      <li><a href="#tabs-2">LERs</a></li>
    </ul>
    <div id="tabs-1">
      Cell Data: <input type="file" id="cells"><br>
      <input type="radio" name="plottype" value="markers" checked> Markers 
      <input type="radio" name="plottype" value="cellsite"> Cell-site 
      <input type="radio" name="plottype" value="heat"> Heat <br>
      <input type="button" id="clear" value="Reset all">  
      <div id="cellprogress"></div>
    </div>
    <div id="tabs-2">
      LERs: <input type="file" id="lers">
    </div>
  </div>
  <div id="map_canvas" style="float:left; width:79%">
    <div id="map"></div>
  </div>
</body>
</html>
